<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
        }
        .clicker-container {
            text-align: center;
        }
        .click-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 20px;
            transition: transform 0.1s;
        }
        .click-button:active {
            transform: scale(0.95);
        }
        .counter {
            font-size: 24px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="clicker-container">
        <h1>Telegram Clicker</h1>
        <div class="counter">Кликов: <span id="click-counter">0</span></div>
        <button class="click-button" id="click-btn">КЛИКНИ МЕНЯ!</button>
    </div>

    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        let clickCount = 0;
        const clickBtn = document.getElementById('click-btn');
        const counter = document.getElementById('click-counter');
        
        // Обработчик клика
        clickBtn.addEventListener('click', () => {
            clickCount++;
            counter.textContent = clickCount;
            
            // Отправляем данные в бота
            tg.sendData("click");
            
            // Можно также использовать tg.sendData(JSON.stringify({type: "click", count: clickCount}))
            // для отправки более сложных данных
        });
        
        // Обработчик сообщений от бота (для обновления счетчика)
        tg.onEvent('message', (message) => {
            const data = message.data;
            if (data.startsWith("CLICK_UPDATE:")) {
                const count = parseInt(data.split(":")[1]);
                clickCount = count;
                counter.textContent = clickCount;
            }
        });
    </script>
</body>
</html>
